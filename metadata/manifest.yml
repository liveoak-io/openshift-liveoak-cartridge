Name: liveoak
Cartridge-Short-Name: LIVEOAK
Display-Name: LiveOak BaaS 1.0.0.Beta02
Description: "The opensource mobile services platform."
Version: '1.0.0'
License: EPL
License-Url: http://www.eclipse.org/legal/epl-v10.html
Vendor: Red Hat
Cartridge-Version: '0.0.0.2'
Cartridge-Vendor: jboss
Categories:
  - web_framework
  - service
  - java
  - liveoak
Website: http://www.liveoak.io
Hselp-Topics:
Cart-Data:
  - Key: OPENSHIFT_LIVEOAK_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_LIVEOAK_HTTP_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_LIVEOAK_IP
    Type: environment
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - liveoak
Requires:
  - mongodb-2.4
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:     IP
    Private-Port-Name:   HTTP_PORT
    Private-Port:        8080
    Public-Port-Name:    HTTP_PROXY_PORT
    Protocols:
    - http
    - ws
    Mappings:
    - Frontend: ''
      Backend: ''
      Options:
        websocket: true
    - Frontend: /health
      Backend: ''
      Options:
        health: true
